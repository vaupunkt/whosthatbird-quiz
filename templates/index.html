<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" href="/static/favicon.ico">

    <title>Who's that Bird?</title>
    
    <link rel="stylesheet" href="/static/styles.css">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
   
    <!-- Leaflet Maps / Open Street Map-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha384-0u/1xOZ7NDEJfuB65VgiKjGvH8If51R+9RzrrFJnkHm+VPccW21AuHpA1J3m7+LH" crossorigin="">
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha384-eXL5PX5y5EB1WTd9pI/Tz1nujkvJiZzPqv/BFoP2wYnJy00GJRyThOhObdPE6U4q" crossorigin=""></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="main">
      <a href="/">
      <div class="title">
        <img id="whosthat" src="{{url_for('static', filename='/images/whos-that.png')}}">
        <img id="bird" src="{{url_for('static', filename='/images/bird.png')}}">
      </div></a>
      <div class="input">
        {% block main %}
        {% endblock %}
      </div> 
    </div>
    <footer class="footer">
      <div>
        <p>Made not by Birds but with ❤️ by <a href="https://github.com/vaupunkt">vaupunkt</a></p>
        <p class="subline">Thx to <a href="https://www.edx.org/cs50">CS50</a>, <a href="https://xeno-canto.org/">xeno-canto.org</a> & Nintendo (pls don't sue me)</p>
     </div>
    </footer>
  </body>
</html>
